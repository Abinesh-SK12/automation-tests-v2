name: Cypress Tests

on: 
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  
    - cron: '30 10 * * *'    # 4:00 PM IST  


jobs:
  cypress-run:
    runs-on: depot-ubuntu-24.04

    # ‚Üê Add these env vars so pnpm always uses dev registry & skips SSL checks
    env:
      NPM_CONFIG_REGISTRY: https://npm.dev.lmesacademy.net
      NPM_CONFIG_STRICT_SSL: false

    strategy:
      max-parallel: 1
      matrix:
        node-version: [20.x]  

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # (No need for a separate "configure registry" step now)

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Cache Cypress Binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install Cypress
        run: npx cypress install
        shell: bash

      - name: Verify Cypress Installation
        run: npx cypress verify
        shell: bash

      - name: Run chitti tickets in Chrome
        run: |
          npx cypress run \
            --browser chrome \
            --record \
            --key b9677723-0fc7-4365-9843-448274ce4728 \
            --parallel \
            --ci-build-id $(uuidgen) \
            --spec "cypress/e2e/chitti.app/**/*.cy.js"
        shell: bash

      - name: Notify Slack
        if: always() # Runs even if tests fail
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: 'C092F988WRL'
          payload: |
           {
            "text": "üöÄ Cypress chitti.app/workshops have completed!\n${{ job.status == 'success' && '‚úÖ' || '‚ùå' }} *Status*: ${{ job.status }}\nüë§ *Author*: ${{ github.event.head_commit.author.name }}\nüîó *Commit*: <${{ github.event.head_commit.url }}|View Commit>\nüîç *Runs*: <https://cloud.cypress.io/projects/ywcofu/branches/main/runs| View Runs>"
           } 
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"

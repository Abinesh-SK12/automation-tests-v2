name: üöÄ Cypress E2E Tests

on: 
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Environment to test against'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
          - electron
  schedule:
    - cron: '0 3 * * *'      # 8:30 AM IST
    - cron: '30 10 * * *'    # 4:00 PM IST

env:
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
  NODE_ENV: test

jobs:
  test-setup:
    name: üéØ Test Setup & Matrix
    runs-on: ubuntu-22.04
    outputs:
      test-matrix: ${{ steps.set-matrix.outputs.matrix }}
      timestamp: ${{ steps.timestamp.outputs.time }}
    steps:
      - name: üïê Set Timestamp
        id: timestamp
        run: |
          echo "time=$(TZ=Asia/Kolkata date '+%Y-%m-%d %H:%M:%S IST')" >> $GITHUB_OUTPUT
          echo "::notice title=Test Run Started::üöÄ Starting Cypress tests at $(TZ=Asia/Kolkata date '+%I:%M %p IST')"

      - name: üìä Set Test Matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "matrix={\"browser\":[\"${{ github.event.inputs.browser }}\"]}" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"browser\":[\"chrome\",\"firefox\",\"edge\"]}" >> $GITHUB_OUTPUT
          fi

  cypress-run:
    name: üß™ Cypress Tests - ${{ matrix.browser }}
    needs: test-setup
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    
    env:
      NPM_CONFIG_REGISTRY: https://npm.dev.lmesacademy.net
      NPM_CONFIG_STRICT_SSL: false
      TERM: xterm-256color
      FORCE_COLOR: 3
      
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.test-setup.outputs.test-matrix) }}
        
    steps:
      - name: üé® Setup Color Output
        run: |
          echo "::group::üé® Configuring Terminal Colors"
          echo "FORCE_COLOR=3" >> $GITHUB_ENV
          echo "CYPRESS_NO_COLOR=0" >> $GITHUB_ENV
          echo "::endgroup::"

      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Repository Info
        run: |
          echo "::group::üìä Repository Statistics"
          echo "‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê"
          echo "‚îÇ üìÅ Repository: ${{ github.repository }}"
          echo "‚îÇ üåø Branch: ${{ github.ref_name }}"
          echo "‚îÇ üíª Commit: ${GITHUB_SHA::7}"
          echo "‚îÇ üë§ Actor: ${{ github.actor }}"
          echo "‚îÇ üéØ Browser: ${{ matrix.browser }}"
          echo "‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò"
          echo "::endgroup::"

      - name: üü¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: üì¶ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: üóÑÔ∏è Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          echo "::notice title=PNPM Store::üìç Store location: $(pnpm store path)"

      - name: üíæ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üì• Install Dependencies
        run: |
          echo "::group::üì¶ Installing project dependencies"
          pnpm install --no-frozen-lockfile
          echo "‚úÖ Dependencies installed successfully!"
          echo "::endgroup::"

      - name: üíæ Cache Cypress Binary
        id: cypress-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            cypress-${{ runner.os }}-${{ matrix.browser }}-
            cypress-${{ runner.os }}-

      - name: üîß Install & Verify Cypress
        run: |
          echo "::group::üîß Cypress Installation"
          if [ "${{ steps.cypress-cache.outputs.cache-hit }}" != "true" ]; then
            echo "üì• Installing Cypress binary..."
            npx cypress install
          else
            echo "‚ú® Using cached Cypress binary"
          fi
          echo ""
          echo "üîç Verifying Cypress installation..."
          npx cypress verify
          echo ""
          npx cypress info
          echo "::endgroup::"

      - name: üèÉ Run Cypress Tests
        id: cypress
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          record: true
          parallel: true
          group: '${{ matrix.browser }}-tests'
          tag: ${{ github.event_name }}
          config-file: cypress.config.js
          spec: "cypress/e2e/**/*.cy.js"
          quiet: false
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          
      - name: üìä Generate Test Report
        if: always()
        run: |
          echo "::group::üìä Test Execution Summary"
          echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó"
          echo "‚ïë        TEST EXECUTION REPORT          ‚ïë"
          echo "‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£"
          echo "‚ïë Status: ${{ steps.cypress.outcome }}  "
          echo "‚ïë Browser: ${{ matrix.browser }}        "
          echo "‚ïë Duration: ${{ steps.cypress.outputs.totalDuration || 'N/A' }}"
          echo "‚ïë Tests Run: ${{ steps.cypress.outputs.totalTests || 'N/A' }}"
          echo "‚ïë Passed: ${{ steps.cypress.outputs.totalPassed || 'N/A' }}"
          echo "‚ïë Failed: ${{ steps.cypress.outputs.totalFailed || '0' }}"
          echo "‚ïë Skipped: ${{ steps.cypress.outputs.totalSkipped || '0' }}"
          echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
          echo "::endgroup::"

      - name: üì∏ Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}-${{ github.run_number }}
          path: cypress/screenshots
          retention-days: 7

      - name: üé• Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.browser }}-${{ github.run_number }}
          path: cypress/videos
          retention-days: 7

      - name: üìÑ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.browser }}-${{ github.run_number }}
          path: |
            cypress/reports
            cypress/results
          retention-days: 30

  test-summary:
    name: üìà Test Summary & Notifications
    needs: [test-setup, cypress-run]
    runs-on: ubuntu-22.04
    if: always()
    
    steps:
      - name: üì• Checkout for Scripts
        uses: actions/checkout@v4
        
      - name: üéØ Determine Overall Status
        id: status
        run: |
          if [ "${{ needs.cypress-run.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "color=#00ff00" >> $GITHUB_OUTPUT
            echo "message=All tests passed successfully!" >> $GITHUB_OUTPUT
          elif [ "${{ needs.cypress-run.result }}" = "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "color=#ff0000" >> $GITHUB_OUTPUT
            echo "message=Some tests failed. Check the logs for details." >> $GITHUB_OUTPUT
          else
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
            echo "color=#ffaa00" >> $GITHUB_OUTPUT
            echo "message=Test run was cancelled or skipped." >> $GITHUB_OUTPUT
          fi

      - name: ü§ñ Send Discord-Style Notification
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          IST_TIME=$(TZ=Asia/Kolkata date '+%d %B %Y, %I:%M %p IST')
          CURRENT_TIME=$(TZ=Asia/Kolkata date '+%I:%M %p')
          DURATION=$((SECONDS / 60))
          
          # Discord-style notification
          if [ "${{ steps.status.outputs.status }}" = "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_COLOR="#2EA043"
            STATUS_TEXT="success"
          elif [ "${{ steps.status.outputs.status }}" = "failure" ]; then
            STATUS_EMOJI="‚ùå"
            STATUS_COLOR="#DC3545"
            STATUS_TEXT="failure"
          else
            STATUS_EMOJI="‚ö†Ô∏è"
            STATUS_COLOR="#FFA500"
            STATUS_TEXT="cancelled"
          fi
          
          # Send to Slack with Discord styling
          if [ -n "$SLACK_WEBHOOK" ]; then
            SLACK_PAYLOAD=$(cat <<EOF
          {
            "username": "Cypress Bot",
            "icon_url": "https://avatars.githubusercontent.com/u/8908513?s=200&v=4",
            "attachments": [
              {
                "color": "$STATUS_COLOR",
                "author_name": "Cypress Bot",
                "author_icon": "https://avatars.githubusercontent.com/u/8908513?s=200&v=4",
                "text": "APP ‚Ä¢ Today at $CURRENT_TIME",
                "fields": [
                  {
                    "title": "üìä Cypress Test Report - uptor.in/workshops",
                    "value": "<https://uptor.in/workshops|https://uptor.in/workshops>",
                    "short": false
                  },
                  {
                    "title": "$STATUS_EMOJI Status:",
                    "value": "\`$STATUS_TEXT\`",
                    "short": false
                  },
                  {
                    "title": "üë§ Author:",
                    "value": "${{ github.actor }}",
                    "short": false
                  },
                  {
                    "title": "üîó Commit:",
                    "value": "<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|View Commit>",
                    "short": false
                  },
                  {
                    "title": "üîç Workflow Run:",
                    "value": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>",
                    "short": false
                  },
                  {
                    "title": "üìÖ Date & Time:",
                    "value": "$IST_TIME",
                    "short": false
                  }
                ],
                "footer": "Cypress Bot",
                "footer_icon": "https://avatars.githubusercontent.com/u/8908513?s=200&v=4",
                "ts": $(date +%s)
              }
            ]
          }
          EOF
            )
            
            curl -s -X POST -H 'Content-type: application/json' \
              --data "$SLACK_PAYLOAD" "$SLACK_WEBHOOK" || echo "‚ö†Ô∏è Failed to send Slack notification"
          fi
          
          # Send to Discord webhook if configured
          if [ -n "$DISCORD_WEBHOOK" ]; then
            DISCORD_PAYLOAD=$(cat <<EOF
          {
            "username": "Cypress Bot",
            "avatar_url": "https://avatars.githubusercontent.com/u/8908513?s=200&v=4",
            "embeds": [{
              "author": {
                "name": "Cypress Bot",
                "icon_url": "https://avatars.githubusercontent.com/u/8908513?s=200&v=4"
              },
              "color": $([ "$STATUS_TEXT" = "success" ] && echo "3066993" || echo "15158332"),
              "fields": [
                {
                  "name": "üìä Cypress Test Report - uptor.in/workshops",
                  "value": "[https://uptor.in/workshops](https://uptor.in/workshops)",
                  "inline": false
                },
                {
                  "name": "$STATUS_EMOJI Status:",
                  "value": "\`\`\`$STATUS_TEXT\`\`\`",
                  "inline": false
                },
                {
                  "name": "üë§ Author:",
                  "value": "${{ github.actor }}",
                  "inline": false
                },
                {
                  "name": "üîó Commit:",
                  "value": "[View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})",
                  "inline": false
                },
                {
                  "name": "üîç Workflow Run:",
                  "value": "[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                  "inline": false
                },
                {
                  "name": "üìÖ Date & Time:",
                  "value": "$IST_TIME",
                  "inline": false
                }
              ],
              "footer": {
                "text": "APP ‚Ä¢ Today at $CURRENT_TIME"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
            }]
          }
          EOF
            )
            
            curl -s -X POST -H "Content-Type: application/json" \
              -d "$DISCORD_PAYLOAD" "$DISCORD_WEBHOOK" || echo "‚ö†Ô∏è Failed to send Discord notification"
          fi

      - name: üìù Create Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          # ${{ steps.status.outputs.emoji }} Cypress Test Results
          
          ## üìä Summary
          - **Status**: ${{ steps.status.outputs.status }}
          - **Started**: ${{ needs.test-setup.outputs.timestamp }}
          - **Branch**: \`${{ github.ref_name }}\`
          - **Commit**: \`${{ github.sha }}\`
          - **Triggered by**: @${{ github.actor }}
          
          ## üîó Quick Links
          - [üéØ Test Target](https://chitti.app/workshops/)
          - [üìπ Cypress Dashboard](https://dashboard.cypress.io)
          - [üìù Full Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ## üí° Next Steps
          ${{ steps.status.outputs.message }}
          
          ---
          > ü§ñ *Automated by GitHub Actions*
          EOF

  cleanup:
    name: üßπ Cleanup Old Artifacts
    needs: [cypress-run]
    runs-on: ubuntu-22.04
    if: always()
    
    steps:
      - name: üóëÔ∏è Delete Old Artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const days = 30;
            const ms_per_day = 24 * 60 * 60 * 1000;
            const now = Date.now();
            const cutoff = new Date(now - days * ms_per_day);
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            let deleted = 0;
            for (const artifact of artifacts.data.artifacts) {
              if (new Date(artifact.created_at) < cutoff) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                deleted++;
              }
            }
            
            console.log(`üóëÔ∏è Deleted ${deleted} artifacts older than ${days} days`);
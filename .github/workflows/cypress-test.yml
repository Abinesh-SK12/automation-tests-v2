name: Cypress Tests

on: 
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 6,9,12,15 * * *" 
    - cron: "0 18,22,2 * * *"

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    env:
      NPM_CONFIG_REGISTRY: https://npm.dev.lmesacademy.net
      NPM_CONFIG_STRICT_SSL: false
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    strategy:
      max-parallel: 1
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Cache Cypress Binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install Cypress
        run: npx cypress install

      - name: Verify Cypress Installation
        run: npx cypress verify

      - name: Run Cypress Tests
        run: |
          npx cypress run \
            --browser chrome \
            --record \
            --key b9677723-0fc7-4365-9843-448274ce4728 \
            --parallel \
            --ci-build-id $(uuidgen) \
            --spec "cypress/e2e/**/*.cy.js"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: 'C092F988WRL'
          payload: |
            {
              "text": "ğŸš€ Cypress chitti.app/workshops have completed!\n${{ job.status == 'success' && 'âœ…' || 'âŒ' }} *Status*: ${{ job.status }}\nğŸ‘¤ *Author*: ${{ github.event.head_commit.author.name }}\nğŸ”— *Commit*: <${{ github.event.head_commit.url }}|View Commit>\nğŸ” *Runs*: <https://cloud.cypress.io/projects/ywcofu/branches/main/runs| View Runs>"
            }
